<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<th:block th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
    <th:block th:case="${true}">
        <div th:insert="~{fragments/fragments.html :: bar(${user.image})}">Bar</div>
    </th:block>
    <th:block th:case="${false}">
        <div th:insert="~{fragments/fragments.html :: bar(_)}">Bar</div>
    </th:block>
</th:block>
    <div style="margin: 50px 100px">
        <form th:method="GET" th:action="@{/cars/find-cars}">
            <div style="display: inline-flex">
                <div style="text-align: center; display: inline-block; margin-right: 25px">
                    <label for="brands">Brands</label><br>
                    <select name="searchBrand" id="brands">
                        <option value=""></option>
                        <option th:each="brand : ${brands}" th:value="${brand.title}" th:text="${brand.title}"
                        th:selected="${searchBrand eq brand.title}">Brand</option>
                    </select>
                </div>
                <div style="text-align: center; display: inline-block; margin-right: 25px">
                    <label for="classes">Classes</label><br>
                    <select name="searchClass" id="classes">
                        <option value=""></option>
                        <option th:each="class : ${classes}" th:value="${class.name}" th:text="${class.name}"
                        th:selected="${searchClass eq class.name}">Brand</option>
                    </select>
                </div>
                <div style="text-align: center; display: inline-block; margin-right: 25px">
                    <label for="categories">Categories</label><br>
                    <select name="searchCategory" id="categories">
                        <option value=""></option>
                        <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"
                        th:selected="${searchCategory eq category.name}">Brand</option>
                    </select>
                </div>
                <input type="submit" value="Get Cars" style="color: black">
            </div>
        </form>
    </div>
    <div style="margin-left: 100px; margin-top: 50px; margin-right: 100px">
        <h1>Find Cars</h1>
        <th:block th:if="${cars.size() < 1}">
            <h2>No results</h2>
        </th:block>
        <div th:each="car : ${cars}" style="display: inline-flex">
            <h2 style="height: 250px; width: 250px; margin-right: 80px">
                <a th:href="@{/cars/{id} (id = ${car.id})}" style="text-decoration: none">
                    <img th:src="${car.image}" alt="image" style="display: inline-flex; width: 250px; border-radius: 10%"><br>
                    <div th:text="${car.brand.title}" style="margin-left: 20px"/>
                    <div th:text="${car.title}" style="margin-left: 20px"/>
                </a>
            </h2>
        </div>
        <br><br>
        <ul>
            <th:block th:each="pageNumber : ${pages}">
                <th:block th:if="${pageNumber > 1 && pages.size() > 1}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/cars/find-cars/pages/{page}
                        (page = ${1}, searchBrand = ${searchBrand},
                        searchClass = ${searchClass}, searchCategory = ${searchCategory})}">First</a>
                    </li>
                </th:block>
                <th:block th:if="${pageNumber > 1 && pages.size() > 1}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/cars/find-cars/pages/{page}
                        (page = ${pageNumber - 1}, searchBrand = ${searchBrand},
                        searchClass = ${searchClass}, searchCategory = ${searchCategory})}">Previous</a>
                    </li>
                </th:block>
                <li class="page-item">
                    <a class="page-link" th:href="@{/cars/find-cars/pages/{page}
                    (page = ${pageNumber}, searchBrand = ${searchBrand},
                    searchClass = ${searchClass}, searchCategory = ${searchCategory})}" th:text="${pageNumber}">1</a>
                </li>
                <th:block th:if="${pages.size() > 1 && pageNumber != pages.last}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/cars/find-cars/pages/{page}
                        (page = ${pageNumber + 1}, searchBrand = ${searchBrand},
                        searchClass = ${searchClass}, searchCategory = ${searchCategory})}">Next</a>
                    </li>
                </th:block>
                <th:block th:if="${pages.size() > 1 && pageNumber != pages.last}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/cars/find-cars/pages/{page}
                        (page = ${pages.last}, searchBrand = ${searchBrand},
                        searchClass = ${searchClass}, searchCategory = ${searchCategory})}">Last</a>
                    </li>
                </th:block>
            </th:block>
        </ul>
        <div style="margin-top: 100px">
            <input type="button" value="Back" onclick="history.back()" style="color: black">
        </div>
    </div>
</body>
</html>
