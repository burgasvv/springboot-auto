<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: bar}">Bar</div>
    <div style="margin: 25px 100px">
        <h3>
            <a th:href="@{/categories}">Categories</a>
        </h3>
    </div>
    <div style="display: inline-flex" th:object="${category}">
        <div style="margin: 50px 100px; display: inline-block">
            <h1><span th:text="*{name}"/></h1>
            <img th:src="@{*{image}}" alt="image" style="width: 700px; border-radius: 5%">
            <h2 style="margin-top: 50px">
                <a th:href="@{/categories/{id}/cars (id = *{id})}" style="text-decoration: none">Category Cars</a>
            </h2>
            <input type="button" value="Back" onclick="history.back()" style="color: black;margin-top: 50px">
        </div>
        <div style="margin: 50px 100px; display: inline-block">
            <h2>Description</h2>
            <p th:text="*{description}" style="text-align: justify">Description</p>
        </div>
    </div>
</body>
</html>
