<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Equipment</title>
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: bar}">Bar</div>
    <div style="text-align: center; margin-top: 15%">
        <form th:method="POST" th:action="@{/equipments/{id}/edit-equipment (id = ${equipment.id})}">
            <h1>Equipment</h1>
            <label for="name">Name</label><br>
            <input type="text" id="name" th:field="${equipment.name}"><br><br>

            <label for="image">Image</label><br>
            <input type="text" id="image" th:field="${equipment.image}"><br><br>

            <input type="submit" value="OK" style="color: black">
            <input type="button" value="Back" onclick="history.back()" style="color: black">
        </form>
    </div>
</body>
</html>
