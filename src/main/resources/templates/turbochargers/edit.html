<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Turbocharger</title>
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: bar}">Bar</div>
    <div style=" margin: 7% 100px 50px; text-align: center">
        <form th:method="PATCH" th:action="@{/turbochargers/{id}/edit (id = ${turbocharger.id})}">
            <h2>Turbocharger</h2>
            <label for="brand">Brand</label><br>
            <select th:field="${turbocharger.brand.id}" id="brand">
                <option th:value="${turbocharger.brand.id}" th:text="${turbocharger.brand.title}">Brand</option>
            </select><br><br>

            <label for="turboType">Turbo Type</label><br>
            <select th:field="${turbocharger.turboType.id}" id="turboType">
                <option th:value="${turbocharger.turboType.id}" th:text="${turbocharger.turboType.name}">Turbo Type</option>
            </select><br><br>

            <label for="name">Name</label><br>
            <input type="text" id="name" th:field="${turbocharger.name}"><br><br>

            <label for="image">Image</label><br>
            <input type="text" id="image" th:field="${turbocharger.image}"><br><br>

            <label for="powerIntake">Power Intake</label><br>
            <input type="text" id="powerIntake" th:field="${turbocharger.powerIntake}"><br><br>

            <label for="powerGeneration">Power Generation</label><br>
            <input type="text" id="powerGeneration" th:field="${turbocharger.powerGeneration}"><br><br>

            <label for="description">Description</label><br>
            <textarea th:field="${turbocharger.description}" id="description" cols="30" rows="10">Description</textarea>><br><br>

            <input type="submit" value="OK" style="color: black">
            <input type="button" value="Back" onclick="history.back()" style="color: black">
        </form>
    </div>
</body>
</html>
