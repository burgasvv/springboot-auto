<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cars</title>
    <div th:insert="~{fragments/fragments.html :: searchSelectors}">Search Selectors</div>
</head>
<body>
<th:block th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
    <th:block th:case="${true}">
        <th:block th:if="${guest.image == null}">
            <div th:insert="~{fragments/fragments.html :: bar(${null})}">Bar</div>
        </th:block>
        <th:block th:if="${guest.image != null}">
            <div th:insert="~{fragments/fragments.html :: bar(${guest.image.id})}">Bar</div>
        </th:block>
    </th:block>
    <th:block th:case="${false}">
        <div th:insert="~{fragments/fragments.html :: bar(_)}">Bar</div>
    </th:block>
</th:block>
    <div style="margin: 50px 100px" th:object="${owner}">
        <th:block th:if="${owner.username eq guest.username}">
            <h1>My Cars</h1>
        </th:block>
        <th:block th:if="${owner.username != guest.username}">
            <h2>
                <a th:href="@{/users/{name} (name = ${owner.username})}">
                    <span th:text="${owner.username}"/>
                </a><br>
                cars
            </h2>
        </th:block>
        <th:block th:if="*{cars.size() < 1}">
            <h2>No results</h2>
        </th:block>
        <div style="margin-top: 50px">
            <form th:method="GET" th:action="@{/users/{name}/cars/search (name = ${owner.username})}">
                <label for="search">Search</label><br>
                <input type="text" id="search" name="search">
                <input type="submit" value="Search" style="color: black">
            </form>
        </div>
        <div th:each="car : ${cars}" style="display: inline-flex">
            <h2 style="height: 250px; width: 250px; margin-right: 80px">
                <a th:href="@{/cars/{id} (id = ${car.id})}" style="text-decoration: none">
                    <th:block th:if="${car.images.size() > 0 && car.images != null}">
                        <th:block th:each="image : ${car.images}">
                            <th:block th:if="${image.preview eq true && car.hasPreview == true}">
                                <img th:src="@{|/images/${image.id}|}" alt="image" style="display: inline-flex; width: 250px; border-radius: 10%"><br>
                            </th:block>
                        </th:block>
                        <th:block th:if="${car.hasPreview == false}">
                            <img src="/resource.images/emptyCarImage.jpg" alt="image" style="width: 250px; border-radius: 10%">
                        </th:block>
                    </th:block>
                    <div th:text="${car.brand != null ? car.brand.title : 'No brand'}" style="margin-left: 20px"/>
                    <div th:text="${car.title}" style="margin-left: 20px"/>
                </a>
            </h2>
        </div>
        <div style="margin-top: 25px">
            <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                <th:block th:if="${owner.username eq guest.username}">
                    <input type="button" value="Add" onclick="location.assign('/cars/add')" style="color: black">
                </th:block>
            </th:block>
            <div style="margin-top: 50px">
                <ul style="display: inline-flex; list-style-type: none">
                    <th:block th:each="pageNumber : ${pages}">
                        <li class="page-item" style="margin-right: 10px">
                            <a class="page-link" th:href="@{/users/{name}/cars/pages/{page}
                        (name = ${owner.username}, page = ${pageNumber})}" th:text="${pageNumber}">1</a>
                        </li>
                    </th:block>
                </ul>
            </div>
            <div style="margin-top: 50px">
                <input type="button" value="Back" onclick="history.back()" style="color: black">
            </div>
        </div>
    </div>
<div th:insert="~{fragments/fragments.html :: searchScript}">Search Script</div>
</body>
</html>
