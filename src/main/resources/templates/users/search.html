<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<th:block th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
    <th:block th:case="${true}">
        <div th:insert="~{fragments/fragments.html :: bar(${user.image})}">Bar</div>
    </th:block>
    <th:block th:case="${false}">
        <div th:insert="~{fragments/fragments.html :: bar(_)}">Bar</div>
    </th:block>
</th:block>
<div style="margin: 50px 100px">
    <div style="margin-top: 50px">
        <form th:method="GET" th:action="@{/users/search}">
            <label for="search">Search</label><br>
            <input type="text" id="search" th:name="search">
            <input type="submit" value="Search" style="color: black">
        </form>
    </div>
    <h1 style="margin-bottom: 50px">Find Users</h1>
    <div th:each="user : ${users}">
        <a th:href="@{/users/{name} (name = ${user.username})}">
            <div style="display: inline-flex">
                <img th:src="${user.image}" alt="image" style="width: 100px; border-radius: 5%; margin-right: 25px">
                <div style="display: inline-block">
                    <h3 th:text="|${user.firstname} ${user.lastname}|">Name</h3>
                    <span th:text="${user.username}"/>
                    <h5 th:text="${user.role.name}" style="color: grey">Role</h5>
                </div>
            </div>
        </a>
        <div style="border-top: 1px solid gray; margin-top: 25px; margin-bottom: 25px; margin-right: 1000px"></div>
    </div>
    <input type="button" value="Back" onclick="history.back()" style="color: black; margin-top: 250px">
</div>
</body>
</html>
